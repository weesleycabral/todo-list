<div class="titulo">
    <h1>Todo List</h1>
</div>

<div class="search">
    <input placeholder="Digite sua tarefa...." type="text" name="" id="" [(ngModel)]="title" autofocus>
    <button (click)="addTodo()" (keydown.enter)="addTodo()" color="primary">Adicionar</button>
    <button data-bs-toggle="modal" data-bs-target="#exampleModal">Limpar Tarefas</button>
</div>

<div class="showTodo">
    <ul>
        <li *ngFor="let todo of todos">{{ todo.title }} <input type="checkbox" name="" id="">
        </li>
    </ul>
</div>


<!-- MODAL -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="clearTodo()"
                    data-bs-dismiss="modal">Confirmar</button>
            </div>
        </div>
    </div>
</div>
